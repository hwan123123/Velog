<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav th:replace="~{navbar::nav(loginUser=${loginUser})}"></nav>
<section>
    <div class="container">
        <div th:if="${loginUser != null}">
            <h1>이미 로그인 되었습니다.</h1>
            <a href="/">
                <button type="button">Main</button>
            </a>
        </div>
        <div th:if="${loginUser == null}">
            <h1>로그인</h1>
            <form method="post" th:action="@{/login}">
                <input type="hidden" name="redirect" th:value="${redirect}">
                <label for="id">아이디</label>
                <input type="text" id="id" name="username">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password">
                <div th:if="${failLogin}">
                    <p th:text="${failLogin}"></p>
                </div>
                <button type="submit" id="loginButton">로그인</button>
            </form>
            <a href="/userreg">
                <button type="button">회원가입</button>
            </a>
        </div>
    </div>
</section>
</body>
</html>
