<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav th:replace="~{navbar::nav(loginUser=${loginUser})}"></nav>
<section class="py-5">
    <div class="container mt-5">
        <div th:if="${loginUser != null}">
            <h1>현재 로그인 상태입니다.</h1>
            <a href="/">
                <button type="button">Main</button>
            </a>
        </div>
        <div th:if="${loginUser == null}">
            <h1>회원가입</h1>
            <form method="post" th:action="@{/userreg}" th:object="${user}">
                <label for="id">아이디</label>
                <br/>
                <input type="text" id="id" th:field="*{username}">
                <button type="button" id="checkId">중복 확인</button>
                <div id="idCheckResult"></div>
                <br/>

                <label for="password">비밀번호</label>
                <br/>
                <input type="password" id="password" th:field="*{password}">
                <div id="passwordValidResult"></div>
                <br/>

                <label for="passwordCheck">비밀번호 확인</label>
                <br/>
                <input type="password" id="passwordCheck">
                <div id="passwordCheckResult"></div>
                <br/>

                <label for="name">이름</label>
                <br/>
                <input type="text" id="name" th:field="*{name}">
                <br/>

                <label for="email">이메일</label>
                <br/>
                <input type="text" id="email" th:field="*{email}">
                <button type="button" id="checkEmail">중복 확인</button>
                <div id="emailCheckResult"></div>
                <br/>

                <input type="submit" id="signUpButton" value="가입하기" disabled>
            </form>
        </div>
    </div>
</section>
<script src="/js/userregform.js"></script>
</body>
</html>
