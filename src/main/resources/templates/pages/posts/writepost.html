<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Post</title>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav th:replace="~{navbar::nav(loginUser=${loginUser})}"></nav>
<section>
    <div class="container">
        <h1>새 게시글 작성</h1>
        <form th:action="@{/writepost}" method="post" th:object="${post}">
            <div class="field">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" placeholder="제목">
                <small class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
            </div>
            <div class="field">
                <label for="public">공개 여부</label>
                <div id="public">
                    <input type="radio" id="publicTrue" th:field="*{isPublic}" th:value="true">
                    <label for="publicTrue">공개</label>
                    <input type="radio" id="publicFalse" th:field="*{isPublic}" th:value="false">
                    <label for="publicFalse">비공개</label>
                </div>
                <small class="error-message" th:if="${#fields.hasErrors('isPublic')}" th:errors="*{isPublic}"></small>
            </div>
            <div class="field">
                <label for="publish">출간 여부</label>
                <div id="publish">
                    <input type="radio" id="publishTrue" th:field="*{isPublished}" th:value="true">
                    <label for="publishTrue">출간</label>
                    <input type="radio" id="publishFalse" th:field="*{isPublished}" th:value="false">
                    <label for="publishFalse">임시글</label>
                </div>
                <small class="error-message" th:if="${#fields.hasErrors('isPublished')}" th:errors="*{isPublished}"></small>
            </div>
            <div class="field">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" placeholder="내용"></textarea>
                <small class="error-message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
            </div>
            <input type="submit" id="saveButton" value="작성">
        </form>
    </div>
</section>
</body>
</html>
